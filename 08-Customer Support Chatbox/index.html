<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task2</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="box-header">
                    <div class="box-header-left">
                        <div class="p-10">
                            <img  class="img" src="/callagent.jpg" alt="Image not found">
                        </div>
                    </div>
                    <div class="box-header-right">
                        <div class="p-10">
                            <div class="username">Anna Petkova</div>
                            <span class="status">ONLINE</span>
                        </div>
                    </div>
                </div>
                
                <div class="box-body">
                    <!--THEY-->
                    <div class="they">
                        <div class="they-left">
                            <img class="chat-img" src="/callagent.jpg" alt="Image not found">
                        </div>
                        <div class="they-right">
                            <p class="they-msg">Здравейте, бих искал да попитам .....</p>
                            <div class="time">15:15</div>
                        </div>
                    </div>
                    <!--THEY END-->

                    <!-- US -->
                    <div class="us">
                        <p class="us-msg">Здравейте, това е отговорът .....</p>
                    </div>
                    <!-- US END -->

                </div>

                <div class="box-footer">
                    <input type="text" class="message-field" placeholder="Въведи съобщение">
                </div>
            </div>
        </div>
    </body>
</html>
