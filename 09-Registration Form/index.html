<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Task3</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h2>Форма за регистрация</h2>
            </div>
            <form action="" method="">
                <div class="content-first-part">
                    <table>
                        <tr>
                            <td>
                                <label for="text1">Име</label> 
                            </td>
                            <td>
                                <input 
                                type="text" 
                                id="text1" 
                                name="text1" 
                                placeholder="Въведи име"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="text2">Презиме</label>
                            </td>
                            <td>
                                <input 
                                type="text" 
                                id="text2" 
                                name="text2" 
                                placeholder="Въведи презиме"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="text3">Фамилия</label>
                            </td>
                            <td>
                                <input 
                                type="text" 
                                id="text3" 
                                name="text3" 
                                placeholder="Въведи фамилия"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="text4">Email</label>
                            </td>
                            <td>
                                <input 
                                type="text" 
                                id="text4" 
                                name="text4" 
                                placeholder="Въведи email"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="text5">Телефон</label>
                            </td>
                            <td>
                                <input 
                                type="text" 
                                id="text5" 
                                name="text5" 
                                placeholder="Въведи телефон"
                                />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="content-second-part">
                    <table>
                        <tr>
                            <td>Пол</td>
                            <td>
                                <input 
                                type="radio" 
                                id="male" 
                                name="gender"
                                />
                                <label for="male">Мъж</label>
                            </td>
                            <td class="td1">
                                <input 
                                type="radio" 
                                id="female" 
                                name="gender"
                                />
                                <label for="female">Жена</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Приемам <br> условията</td>
                            <td>
                                <input 
                                type="checkbox" 
                                id="GDRP" 
                                name="conditions"
                                 />
                                <label for="GDRP">ГДПР</label>
                            </td>
                            <td>
                                <input 
                                type="checkbox" 
                                id="overall" 
                                name="conditions"
                                />
                                <label for="overall">Общите условия</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="age">Години</label>
                            </td>
                            <td>
                                <select name="age" id="age">
                                    <option value="1">27</option>
                                    <option value="1">28</option>
                                    <option value="1">29</option>
                                    <option value="1">30</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="button">
                    <button type="button">Регистрация</button>
                </div>
            </form>
        </div>
    </body>
</html>
